<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content= "width = device-width initial-scale =0.1">
<meta name = "description" content = "rock Paper Scissors Game..">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h3>Rock Paper Scissors</h3>
	</header>
	<div class="container">
		<div class="score">
			<div class="userTag">user</div>
			<h2 class="player">0</h2>   :   <h2 class="comp">0</h2>
			<div class="compTag">comp</div>
		</div>
		<div class="heading">
			<h1>Let's Start</h1>
		</div>

		<div class="moves">
			<div class="circle" id="rock">
				<img  src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/raised-fist_emoji-modifier-fitzpatrick-type-1-2_270a-1f3fb_1f3fb.png">
			</div>

			<div class="circle" id= "paper">
				<img  src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/raised-back-of-hand_emoji-modifier-fitzpatrick-type-1-2_1f91a-1f3fb_1f3fb.png">
			</div>

			<div class="circle" id = "scissors" >
				<img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/victory-hand_emoji-modifier-fitzpatrick-type-1-2_270c-1f3fb_1f3fb.png">
			</div>

		</div>

		<div>
			<h4>Make Your Move!</h4>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="main.js" charset="utf-8"></script>
</body>
</html>
